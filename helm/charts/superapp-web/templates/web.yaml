apiVersion: apps/v1
kind: Deployment
metadata:
  name: superapp-web{{ include "global.appendTag" . }}
spec:
  selector:
    matchLabels:
      app: superapp-web{{ include "global.appendTag" . }}
  replicas: 1
  template:
    metadata:
      labels:
        app: superapp-web{{ include "global.appendTag" . }}
    spec:
      containers:
        - name: superapp-web
          image: softdev2southeastasia.azurecr.io/superapp-web:{{ .Values.global.revision }}
          ports:
            - containerPort: 3000
          env:
            {{- template "global.env" . }}
            - name: BASE_WEB_PATH
              value: {{ include "global.rootPath" . | quote }}
            - name: BASE_SERVER_PATH
              value: {{ include "superapp-server.rootPath" . | quote }}
          resources:
            limits:
              memory: "256Mi"
              cpu: "50m"